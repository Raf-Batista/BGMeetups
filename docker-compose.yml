version: "3.7"
services:
  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  redis:
    container_name: redis
    image: "redis:alpine"
    command: redis-server #--requirepass CHANGE_THIS_PASSWORD!
    ports:
      - '6379:6379'
    volumes:
      - ./tmp/redis:/var/lib/redis/data
  server:
    container_name: rails
    build:
      context: ./bg-meetups-back-end
    env_file:
      ./bg-meetups-back-end/.env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./bg-meetups-back-end:/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true 
    depends_on:
      - db
  client:
    container_name: react
    build:
      context: ./bg-meetups-front-end
    volumes:
      - ./bg-meetups-front-end:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENVIRONMENT=development
    env_file: 
      ./bg-meetups-front-end/.env
    stdin_open: true
    tty: true
    depends_on:
      - server
